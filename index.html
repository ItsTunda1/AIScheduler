<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\styles.css">

    <title>Document</title>
</head>
<body>
    <div class="menu">
        <button class="prev"></button>
        <button class="next"></button>
    </div>
    <div class="cal-container">
        <div class="calender">
            <div class="gridcell" data-day="Sunday"></div>
            <div class="gridcell" data-day="Monday">
                <div class="time-block" data-start="0:00 AM" data-end="12:00 PM">
                    0:00 AM - 12:00 PM
                </div>
                <div class="time-block" data-start="1:00 PM" data-end="4:00 PM">
                    1:00 PM - 4:00 PM
                </div>
            </div>
            <div class="gridcell" data-day="Tuesday">
                <div class="time-block" data-start="5:00 AM" data-end="8:00 AM">
                    5:00 AM - 8:00 AM
                </div>
                <div class="time-block" data-start="10:00 AM" data-end="11:00 AM">
                    10:00 AM - 11:00 AM
                </div>
                <div class="time-block" data-start="6:00 PM" data-end="12:00 AM">
                    6:00 PM - 12:00 AM
                </div>
            </div>
            <div class="gridcell" data-day="Wednesday">
                <div class="time-block" data-start="0:00 AM" data-end="1:00 AM">
                    0:00 AM - 1:00 AM
                </div>
                <div class="time-block" data-start="1:00 AM" data-end="2:00 AM">
                    1:00 AM - 2:00 AM
                </div>
            </div>
            <div class="gridcell" data-day="Thursday">
                <div class="time-block" data-start="0:00 AM" data-end="6:00 AM">
                    0:00 AM - 6:00 AM
                </div>
                <div class="time-block" data-start="6:00 AM" data-end="12:00 PM">
                    6:00 AM - 12:00 PM
                </div>
                <div class="time-block" data-start="12:00 PM" data-end="5:00 PM">
                    12:00 PM - 5:00 PM
                </div>
                <div class="time-block" data-start="6:00 PM" data-end="12:00 AM">
                    6:00 PM - 12:00 AM
                </div>
            </div>
            <div class="gridcell" data-day="Friday"></div>
            <div class="gridcell" data-day="Saturday"></div>
        </div>
        <div class="goals">
            <div class="per-goals">
                Personal Goals
                <ul id="perList"></ul>
                <button onclick="addItem()">Add Item</button>
                <button onclick="removeLastItem()">Remove Last Item</button>
            </div>
            <div class="event-goals">
                Event Times
                <ul id="eventList"></ul>
                <button onclick="addItem()">Add Item</button>
                <button onclick="removeLastItem()">Remove Last Item</button>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chatbox-wrapper">
        <div class="loader-container">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>
        <textarea class="responsebox" id="responsebox" readonly></textarea>
        <textarea class="chatbox" id="chatbox" placeholder="Chat here..."></textarea>
    </div>







    <!-- All Scripts -->
    <script src="static\calender.js"></script>
    <script src="static\chatbox.js"></script>

</body>
</html>
